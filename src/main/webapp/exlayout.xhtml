<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
  <title>Facelet Title</title>
 </h:head>
 <h:body>
  <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
  <h:form>
   <pe:layout fullPage="true">
    <pe:layoutPane position="north">  
     North
    </pe:layoutPane> 
    <pe:layoutPane position="west" size="250px">  
     <p:panelMenu style="width:200px">
      <p:submenu label="Ajax Menuitems">
       <p:menuitem value="Save"  icon="pi pi-save" />
       <p:menuitem value="Update"   icon="pi pi-refresh" />
      </p:submenu>
      <p:submenu label="Non-Ajax Menuitem">
       <p:menuitem value="Delete"   ajax="false" icon="pi pi-times"/>
      </p:submenu>
      <p:separator />
      <p:submenu label="Navigations" >
       <p:submenu label="Links" icon="pi pi-home">
        <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
         <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
         <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
         <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
         <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
        </p:submenu>
       </p:submenu>
       <p:menuitem value="Mobile" icon="pi pi-mobile" />
      </p:submenu>
     </p:panelMenu>
    </pe:layoutPane>  
    <pe:layoutPane position="center">  
     <f:facet name="header">  
      <h:outputText value="Principal"/>  
     </f:facet>  

    </pe:layoutPane>  
    <pe:layoutPane position="south">  
     South
    </pe:layoutPane> 
   </pe:layout>  
  </h:form>
 </h:body>
</html>
