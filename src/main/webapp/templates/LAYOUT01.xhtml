<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <h:head>
  <title>Exemplo</title>
 </h:head>
 <h:body onload="PF('statusDialog').hide()">
  <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
  <p:dialog widgetVar="statusDialog" visible="true" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
   <p:graphicImage url="../resources/images/ajaxloadingbar.gif" />
  </p:dialog>
  <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

  <pe:layout fullPage="true">
   <pe:layoutPane position="north" resizable="false" closable="false">  
    <span style="text-align: center; position: relative; left: 50%; margin-left: -200px; font-size: larger; font-style: oblique ">
     Aplicação de Exemplo - Integração SpringBoot + JSF (Primefaces) 
    </span>
   </pe:layoutPane> 
   <pe:layoutPane position="west" size="250px">  
    <h:form>
     <p:panelMenu style="width:200px">
      <p:submenu label="Navegação">
       <p:menuitem value="Início" icon="pi pi-save" outcome="/index.html" />
      </p:submenu>
      <p:submenu label="Outros">
       <p:menuitem value="A fazer"  ajax="false" icon="pi pi-times" outcome="#{jsfController.loadTodoPage2()}"/>
       <p:menuitem value="Pessoas"  ajax="false" icon="pi pi-times" url="/pessoa/"/>
       <p:menuitem value="Pessoas"  ajax="false" icon="pi pi-times" url="/pessoa/ver?id=123"/>
      </p:submenu>
      <p:separator />
      <p:submenu label="Externos" >
       <p:submenu label="Links" icon="pi pi-home">
        <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
         <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
         <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
         <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
         <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
        </p:submenu>
       </p:submenu>
       <p:menuitem value="????" icon="pi pi-mobile" />
      </p:submenu>
     </p:panelMenu>
    </h:form>
   </pe:layoutPane>  
   <pe:layoutPane position="center">  
    <f:facet name="header">  
     <h:outputText value="--------"/>  
    </f:facet>  
    <ui:insert name="main" >

    </ui:insert>
   </pe:layoutPane>  
   <pe:layoutPane position="south" resizable="false" closable="false" >  
    <span style="text-align: right; float: right">
     2019 - rfdouro@gmail.com 
    </span>
   </pe:layoutPane> 
  </pe:layout>  

  <script>
   PrimeFaces.locales['pt'] = {
    closeText: 'Fechar',
    prevText: 'Anterior',
    nextText: 'Próximo',
    currentText: 'Começo',
    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
    weekHeader: 'Semana',
    firstDay: 1,
    isRTL: false,
    showMonthAfterYear: false,
    yearSuffix: '',
    timeOnlyTitle: 'Só Horas',
    timeText: 'Tempo',
    hourText: 'Hora',
    minuteText: 'Minuto',
    secondText: 'Segundo',
    currentText: 'Data Atual',
    ampm: false,
    month: 'Mês',
    week: 'Semana',
    day: 'Dia',
    allDayText: 'Todo Dia'
   };
  </script>
 </h:body>
</html>
