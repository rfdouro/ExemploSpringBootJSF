<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head>
  <title>TO-DO application</title>
 </h:head>
 <h:body>
  <h:form>
   <div>
    <div>
     Adicione uma tarefa:
    </div>
    <p:outputLabel for="mensagem" value="Mensagem: "/>
    <p:inputText id="mensagem" value="${todoService.todo.message}"/>
    <p:outputLabel for="prioridade" value="Prioridade: "/>
    <p:inputText id="prioridade" value="${todoService.todo.priority}" converterMessage="Por favor, dÃ­gitos apenas."/>
    <p:commandButton value="Salvar" action="${todoService.save}" update="@form"/>
   </div>
   <div>
    <div>
     List of TO-DO items
    </div>
    <p:dataTable id="tabela" value="${todoService.allTodo}" var="item">
     <p:column>
      <f:facet name="header">Mensagem</f:facet>
       ${item.message}
     </p:column>
     <p:column>
      <f:facet name="header">Prioridade</f:facet>
       ${item.priority}
     </p:column>
    </p:dataTable>
   </div>
  </h:form>
 </h:body>
</html>
